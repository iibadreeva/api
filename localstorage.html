<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css">
	<style>
	input[type=text], textarea {
		width: 300px;
	}
	textarea {
		height: 150px;
	}
	</style>
</head>
<body>
	<div class="container text-center">
		<div>
			ФИО <br>
			<input id="myName" type="text">
		</div>
		<div>
			Дата рождения <br>
			<input id="body" type="text">
		</div>
		<div>
			О себе <br>
			<textarea id="about"></textarea>
		</div>
		<div>
			<label> <input type="checkbox" id="isSessionStorage">использовать session storage</label>
		</div>
		<div>
			<button class="btn" id="save">Сохранить</button>
			<button class="btn" id="load">Загрузить</button>
		</div>
	</div>

	<script>
		var storage = localStorage;
		save.addEventListener('click', function () {
			storage.data = JSON.stringify({
                myName: myName.value,
				body: body.value,
                about: about.value,
			})
        })
        load.addEventListener('click', function () {
            var data = JSON.parse(storage.data || '{}');

        	myName.value = data.myName || '';
        	body.value = data.body || '';
        	about.value = data.about || '';
        })
        isSessionStorage.addEventListener('change', function (e) {
			storage = isSessionStorage.checked ? sessionStorage : localStorage
        })
		window.addEventListener('storage', function () {
			console.log(arguments)
        })
	</script>
</body>
</html>
